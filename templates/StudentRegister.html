<!DOCTYPE html>
{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />

</head>

<body>
    <div class="header">
        <img class="name-header" src="{% static 'css/top-header.png' %}" height='90px' />
        <img src="{% static 'css/clg.png' %}" class="clg-img" height="120px" />
    </div>
    <div class="main-body">

        <div class="option-select">
            <ul>
                <li>Personal Information</li>
                <li>Education</li>

            </ul>
        </div>

        <!-- Make it scrolable -->

        <div class="register-cont">
            <h2>Personal Information</h2>
            <div class="personal-cont">
                <!-- This is one side of cont -->
                <div class="container1">
                    <div class="container-input">
                        <label for="Name">Name</label>
                        <input type="text" placeholder="Name" />
                    </div>
                    <div class="container-input">
                        <label for="Name">Address</label>
                        <input type="text" placeholder="Address" />
                    </div>
                    <div class="container-input">
                        <label for="Name">Email</label>
                        <input type="email" placeholder="Email" />
                    </div>
                </div>
                <!-- This is another side of container -->
                <div class="container2    ">
                    <div class="birth-gen">
                        <div class="container-input">
                            <label for="Name">BirthDate</label>
                            <input type="date" />
                        </div>
                        <div class="container-input">
                            <label for="Name">Gender</label>
                            <select name="Gender" id="">
                                <option value="Male">Male</option>
                                <option value="Male">Female</option>
                                <option value="Male">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="container-input">
                        <label for="Name">PRN Number</label>
                        <input type="Number" id="" />
                    </div>
                    <div class="container-input">
                        <label for="Name">Contact Number</label>
                        <input type="Number" />
                    </div>
                </div>
            </div>
            <h2>Education</h2>
            <!-- This is education container element -->
            <div>
                <div class="Education-cont">
                    <div class="div-2">
                        <div class="container-input">
                            <label for="Name">Education Type</label>
                            <select name="EducationType" id="">
                                <option value="BTech">B.Tech</option>
                                <option value="Diploma">Diploma</option>
                                <option value="HSC">HSC</option>
                                <option value="SSC">SSC</option>
                            </select>
                        </div>
                        <div class="container-input">
                            <select name="dropdown" id="" name="ug_stream">
                                <option value="CSE">Computer Science and Technology</option>
                                <option value="CHE">Chemical Engineering</option>
                                <option value="ETE">Electronics & Telecommunication Engineering</option>
                                <option value="FOT">Food Technology</option>
                                <option value="CIE">Civil Engineering</option>
                                <option value="MEC">Mechanical Engineering</option>
                            </select>
                        </div>
                    </div>
                    <div class="container-input">
                        <label for="Name">Institue Name</label>
                        <input type="text" />
                    </div>
                    <div class="div-2">
                        <div class="container-input">
                            <label for="Name">Marks/Percentage</label>
                            <input type="Number" />
                        </div>
                        <div class="container-input">
                            <label for="Name">Passout Year</label>
                            <input type="Number" />
                        </div>
                    </div>
                </div>


                <div class="Education-cont">
                    <div class="div-2">
                        <div class="container-input">
                            <label for="Name">Education Type</label>
                            <select name="EducationType" id="">
                                <option value="BTech">B.Tech</option>
                                <option value="Diploma">Diploma</option>
                                <option value="HSC">HSC</option>
                                <option value="SSC">SSC</option>
                            </select>
                        </div>
                        <div class="container-input">
                            <label for="Name">Stream</label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="container-input">
                        <label for="Name">Institue Name</label>
                        <input type="text" />
                    </div>
                    <div class="div-2">
                        <div class="container-input">
                            <label for="Name">Marks/Percentage</label>
                            <input type="Number" />
                        </div>
                        <div class="container-input">
                            <label for="Name">Passout Year</label>
                            <input type="Number" />
                        </div>
                    </div>
                </div>


                <div class="Education-cont">
                    <div class="div-2">
                        <div class="container-input">
                            <label for="Name">Education Type</label>
                            <select name="EducationType" id="">
                                <option value="BTech">B.Tech</option>
                                <option value="Diploma">Diploma</option>
                                <option value="HSC">HSC</option>
                                <option value="SSC">SSC</option>
                            </select>
                        </div>
                        <div class="container-input">
                            <label for="Name">Stream</label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="container-input">
                        <label for="Name">Institue Name</label>
                        <input type="text" />
                    </div>
                    <div class="div-2">
                        <div class="container-input">
                            <label for="Name">Marks/Percentage</label>
                            <input type="Number" />
                        </div>
                        <div class="container-input">
                            <label for="Name">Passout Year</label>
                            <input type="Number" />
                        </div>
                    </div>
                </div>

            </div>

            <!-- This is Extra Curriculam Activities -->

            <div>

            </div>

            <div class="agreem">
                <input type="checkbox">
                <p> I have read, understood and consent to the language and authorization</p>
                <button class="button-primary">Submit and Register</button>
            </div>
        </div>
    </div>

</body>

</html>
